    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.4/jquery-jvectormap.css"

    <link

    />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <title>Savaj Capital</title>
    <style>
      #cursor {
        width: 8px;
        height: 8px;
        background-color: #b19552;
        border-radius: 50%;
        position: fixed;
        z-index: 1000;
        pointer-events: none;
        transition: transform 0.3s ease-out;
      }

      #cursor-follower {
        width: 30px;
        height: 30px;
        border: 2px solid #212529;
        border-radius: 50%;
        position: fixed;
        z-index: 900;
        pointer-events: none;
        transition: transform 0.1s ease-out;
      }

      @keyframes click-animation {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }

      .click-animation {
        animation: click-animation 0.3s ease-in-out;
      }

      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <script>
      const cursor = document.getElementById("cursor");
      const follower = document.getElementById("cursor-follower");

      document.addEventListener("mousemove", (e) => {
        cursor.style.transform = `translate3d(${e.clientX + 10}px, ${
          e.clientY + 10
        }px, 0)`;
        follower.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
      });

      document.addEventListener("mousedown", () => {
        cursor.classList.add("click-animation");
      });

      document.addEventListener("mouseup", () => {
        cursor.classList.remove("click-animation");
      });
    </script>
  </body>
</html>
